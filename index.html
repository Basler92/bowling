<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Bowling</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #alley {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: #3498db;
            overflow: hidden;
        }

        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        #pins {
            position: absolute;
            bottom: 0;
            width: 400px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .pin {
            width: 30px;
            height: 100px;
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div id="alley">
    <div id="ball"></div>
    <div id="pins">
        <div class="pin"></div>
        <div class="pin"></div>
        <div class="pin"></div>
        <div class="pin"></div>
        <div class="pin"></div>
    </div>
</div>

<script>
    const ball = document.getElementById('ball');
    const pins = document.querySelectorAll('.pin');

    ball.addEventListener('click', () => rollBall());

    function rollBall() {
        // Losowe kierunki dla piłki
        const randomX = Math.random() * 2 - 1; // wartość od -1 do 1
        const randomY = Math.random() * 2 - 1;

        // Przykładowe animacje dla piłki
        ball.style.transform = `translate(${randomX * 150}px, ${randomY * 150}px) rotate(360deg)`;

        // Po kilku sekundach reset piłki
        setTimeout(resetBall, 1000);
    }

    function resetBall() {
        ball.style.transform = 'translate(0, 0)'; // reset pozycji piłki
    }
</script>

</body>
</html>
